# This is a basic workflow to help you get started with Actions
name: Migrate processor group

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Define the env variables
env:
  LOCAL_DIR: /home/github/actions-runner/_work/nifi-registry-migrate-code-test

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    name: Running on self hosted runner
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Nifi-Registry-Migrate Repository
        uses: actions/checkout@v3
        with:
        # Cloning the repository and putting it in the LOCAL_DIR dir in self-hosted runner node.
          repository: subin-telus/nifi-registry-migrate-code-test
          token: ${{ secrets.TOKEN }}
          #path: ${{ env.LOCAL_DIR }}

      # Runs a single command using the runners shell
      - name: Triggering wrapper script
        run: sh ${{ env.LOCAL_DIR }}/wrapper.sh http://192.168.0.2:9090 dev-random-generate http://192.168.0.3:9090
        shell: sh

